<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Conversor de Peso</title>
<style>
    body {
        background-color: #000;
        color: #ccc;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .sidebar {
        height: 100%;
        width: 0;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #111;
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
        z-index: 1000;
    }

    .sidebar a {
        padding: 10px 15px;
        text-decoration: none;
        font-size: 25px;
        color: #818181;
        display: block;
        transition: 0.3s;
    }

    .sidebar a:hover {
        color: #f1f1f1;
    }

    .sidebar .close-btn {
        position: absolute;
        top: 0;
        right: 25px;
        font-size: 36px;
        margin-left: 50px;
    }

    .content {
        transition: margin-left .5s;
        padding: 16px;
    }

    .container {
        width: 300px;
        margin: 100px auto;
        background-color: #222;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    h1 {
        text-align: center;
        color: white;
    }
    
    label {
        display: block;
        margin-bottom: 8px;
        color: white;
    }
    
    input {
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
        border: 1px solid #444;
        border-radius: 4px;
        background-color: #444;
        color: white;
    }
    
    input:focus {
        outline: none;
        border-color: #555;
    }

    select {
        background-color: #444;
        border: 1px solid #444;
        color: white;
    }

    .azul {
        color: white;
    }
</style>
</head>
<body>

<div class="sidebar" id="sidebar">
    <a href="javascript:void(0)" class="close-btn" onclick="closeSidebar()">&times;</a>
    <a href="index.html">Menu</a>
    <a href="básica.html">Calculadora Simples</a>
    <a href="científica.html">Calculadora Científica</a>
</div>

<div class="content" id="content">
    <span style="font-size:30px;cursor:pointer" onclick="openSidebar()">&#9776;</span>

    <div class="container">
        <h1>Conversor de Peso</h1>
        <div class="input-container">
            <label for="kgInput">Quilogramas:</label>
            <input type="number" id="kgInput" oninput="converterKg()">
        </div>
        <div class="input-container">
            <label for="lbInput">Libras:</label>
            <input type="number" id="lbInput" oninput="converterLb()">
        </div>
        <button id="toggleButton" onclick="toggleUnidades()">Mostrar Todas as Unidades</button>
        <div class="azul" id="result"></div>
    </div>
</div>

<script>
    let showingUnits = false;

    function openSidebar() {
        document.getElementById("sidebar").style.width = "250px";
        document.getElementById("content").style.marginLeft = "250px";
    }

    function closeSidebar() {
        document.getElementById("sidebar").style.width = "0";
        document.getElementById("content").style.marginLeft = "0";
    }

    function converterKg() {
        var kg = document.getElementById("kgInput").value;
        var lb = kg * 2.20462;
        document.getElementById("lbInput").value = lb.toFixed(3);
    }

    function converterLb() {
        var lb = document.getElementById("lbInput").value;
        var kg = lb / 2.20462;
        document.getElementById("kgInput").value = kg.toFixed(3);
    }

    function toggleUnidades() {
        if (showingUnits) {
            document.getElementById("result").innerHTML = "";
            document.getElementById("toggleButton").innerText = "Mostrar Todas as Unidades";
        } else {
            var kg = document.getElementById("kgInput").value;
            var t = kg / 1000;
            var hg = kg * 10;
            var dag = kg * 100;
            var g = kg * 1000;
            var dg = g * 10;
            var cg = g * 100;
            var mg = g * 1000;
            var unidades = " " + "<br>" +
                           "Toneladas (t): " + t + "<br>" +
                           " " + "<br>" +
                           "Hectogramas (hg): " + hg + "<br>" +
                           " " + "<br>" +
                           "Decagramas (dag): " + dag + "<br>" +
                           " " + "<br>" +
                           "Gramas (g): " + g + "<br>" +
                           " " + "<br>" +
                           "Decigramas (dg): " + dg + "<br>" +
                           " " + "<br>" +
                           "Centigramas (cg): " + cg + "<br>" +
                           " " + "<br>" +
                           "Miligramas (mg): " + mg;
            document.getElementById("result").innerHTML = unidades;
            document.getElementById("toggleButton").innerText = "Ocultar Unidades";
        }
        showingUnits = !showingUnits;
    }
</script>
</body>
</html>
