<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
        position: fixed;
        overflow: hidden;
        background-color: #111;
        top: 0;
        width: 100%;
        z-index: 1000;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        padding: 10px 0px;
        height: 30px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #555;
        }

        .toggle-dark-mode {
            background-color: transparent;
            color: #eee;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 22px;
            transition: color 0.3s;
            margin-right: 20px;
            width: 40px;
        }

        .toggle-dark-mode:hover {
            color: #fff;
        }

        .tudo {
            width: 100%;
            min-height: 100vh;
            background-color: #222;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s, color 0.3s;
        }

        .calculator, .conversor {
            text-align: center;
            padding: 20px;
        }

        .title, .subtitle {
            font-size: 36px;
        }

        .menu, .converter-menu {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
        }

        .menu button, .converter-menu button {
            display: block;
            width: 100%;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px 200px;
            margin: 5px 0;
            cursor: pointer;
            font-size: 18px;
        }

        .menu button:hover, .converter-menu button:hover {
            background-color: #555;
        }

        .calculator-container {
            margin-top: 20px;
        }

        @media only screen and (max-width: 600px) {
            .menu button, .converter-menu button {
                padding: 10px 15px; 
                font-size: 14px;
            }
        }

    </style>
</head>
<body>
    <div class="navbar">
        <!-- <a href="#calculadoras">Calculadoras</a> -->
        <!-- <a href="#conversores">Conversores</a> -->
        <button class="toggle-dark-mode" onclick="toggleDarkMode()">☀</button>
    </div>
        
    <div class="tudo">
        <div id="calculadoras" class="section">
            <div class="calculator">
                <h1 class="title">Calculadoras</h1>
                <div class="menu">
                    <button class = "básica" onclick="redirectTo('básica.html')">Calculadora Básica</button>
                    <button class = "científica" onclick="redirectTo('científica.html')">Calculadora Científica</button>
                </div>
            </div>
        </div>
    
        <div id="conversores" class="section">
            <div class="conversor">
                <h1 class="subtitle">Conversores</h1>
                <div class="menu">
                    <button class = "peso" onclick="redirectTo('peso.html')">Conversor de Peso</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function redirectTo(page) {
            window.location.href = page;
        }

        function toggleDarkMode() {
            const body = document.body;
            const tudo = document.querySelector('.tudo');
            const calculator = document.querySelector('.calculator');
            const conversor = document.querySelector('.conversor');
            const titulo = document.querySelector('.title');
            const subtitulo = document.querySelector('.subtitle');
            const básica = document.querySelector('.básica');
            const científica = document.querySelector('.científica');
            const peso = document.querySelector('.peso');
            const gráfica = document.querySelector('.gráfica');
            const financeira = document.querySelector('.financeira');
            const moedas = document.querySelector('.moedas');
            const velocidade = document.querySelector('.velocidade');
            const temperatura = document.querySelector('.temperatura');
            const comprimento = document.querySelector('.comprimento');
            const toggleButton = document.querySelector('.toggle-dark-mode');
            if (body.classList.contains('dark-mode')) {
                body.classList.remove('dark-mode');
                tudo.style.backgroundColor = '#222';
                titulo.style.color = 'white';
                subtitulo.style.color = 'white';
                básica.style.backgroundColor = '#333';
                científica.style.backgroundColor = '#333';
                peso.style.backgroundColor = '#333';
                tudo.style.color = '#eee';
                toggleButton.textContent = '☀';
            } else {
                body.classList.add('dark-mode');
                tudo.style.backgroundColor = 'white';
                titulo.style.color = 'black';
                subtitulo.style.color = 'black';
                básica.style.backgroundColor = '#007bff';
                científica.style.backgroundColor = '#007bff';
                peso.style.backgroundColor = '#007bff';
                tudo.style.color = '#ddd';
                toggleButton.textContent = '☾';
            }
        }
    </script>
</body>
</html>
