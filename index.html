<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            overflow: hidden;
            background-color: #222;
            position: fixed;
            top: 0;
            width: 100%;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #555;
        }

        .tudo {
            width: 100%;
            min-height: 100vh;
            background-color: #222;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .calculator {
            text-align: center;
            padding: 20px;
        }

        .title, .subtitle {
            font-size: 36px;
        }

        .menu, .converter-menu {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
        }

        .menu button, .converter-menu button {
            display: block;
            width: 100%;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px 200px;
            margin: 5px 0;
            cursor: pointer;
            font-size: 18px;
        }

        .menu button:hover, .converter-menu button:hover {
            background-color: #555;
        }

        .calculator-container {
            margin-top: 20px;
        }

        @media only screen and (max-width: 600px) {
            .menu button, .converter-menu button {
                padding: 10px 15px; 
                font-size: 14px;
            }
        }

    </style>
</head>
<body>
    <div class="navbar">
        <a href="#calculadoras">Calculadoras</a>
        <a href="#conversores">Conversores</a>
    </div>

    <div class="tudo">
        <div id="calculadoras" class="section">
            <div class="calculator">
                <h1 class="title">Calculadoras</h1>
                <div class="menu">
                    <button onclick="redirectTo('básica.html')">Calculadora Básica</button>
                    <button onclick="redirectTo('científica.html')">Calculadora Científica</button>
                    <button onclick="redirectTo('gráfica.html')">Calculadora Gráfica</button>
                    <button onclick="redirectTo('financeira.html')">Calculadora Financeira</button>
                </div>
            </div>
        </div>
    
        <div id="conversores" class="section">
            <div class="calculator">
                <h1 class="title">Conversores</h1>
                <div class="menu">
                    <button onclick="redirectTo('peso.html')">Conversor de Peso</button>
                    <button onclick="redirectTo('moedas.html')">Conversor de Moedas</button>
                    <button onclick="redirectTo('velocidade.html')">Conversor de Velocidade</button>
                    <button onclick="redirectTo('temperatura.html')">Conversor de Temperatura</button>
                    <button onclick="redirectTo('comprimento.html')">Conversor de Comprimento</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function redirectTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
